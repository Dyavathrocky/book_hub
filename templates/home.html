{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1> Home Page</h1>
    {% if user.is_authenticated %}
        hi {{ user.email }}
        <br>
        welcome {{ user.username }}
        <br>
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <h1>Please login into page</h1>
        <a href="{% url 'login'%}">Login </a>
        <br>
        <a href="{% url 'signup'%}">Signup </a>

    {% endif %}
{% endblock content %}
